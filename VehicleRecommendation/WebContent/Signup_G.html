  <div class="container" style="border-width:2px; border-style:solid;border-color:#4c4a4a;background-color:#d9dce2;">
    <h1> </h1>
    <div class="table-wrapper-scroll-y mx-auto" style="display:block; max-height:600px; max-width:1500px; overflow-y:auto; -ms-overflow-style: -ms-autohiding-scrollbar;">
    <form >
      <div class="form-group">
        <label for="Gname">Garage name</label>
        <input type="text" class="form-control" id="Gname" placeholder="abc" style="width:400px; border-width:1px; border-style:solid;border-color:#4c4a4a;">
      </div>

      <div class="form-group">
        <p>Owner information</p>
        <label for="FName">First name</label>
        <input type="text" class="form-control" id="Name" placeholder="First name" style="width:400px; border-width:1px; border-style:solid;border-color:#4c4a4a;"required>
      </div>
      <div class="form-group">
        <label for="LName">Last name</label>
        <input type="text" class="form-control" id="LName" placeholder="Last name" style="width:400px; border-width:1px; border-style:solid;border-color:#4c4a4a;"required>
      </div>
      <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input type="text" class="form-control" id="DOB" placeholder="DD/MM/YY" style="width:110px;border-width:1px; border-style:solid;border-color:#4c4a4a;"required>
      </div>
      <div class="form-group">
        <label for="AADHAR no.">AADHAR no.</label>
        <input type="text" class="form-control" id="AADHAR no." placeholder="123456789101" style="width:200px;border-width:1px; border-style:solid;border-color:#4c4a4a;">
      </div>

      <div class="form-group form-radio">
        <p>Gender</p>
        <div class="radio">
          <label for="Gender">
            <input type="radio" name="G" id="Gender" style="border-width:1px; border-style:solid;border-color:#4c4a4a;" required>M
          </label>
          <label>
            <input type="radio" name="G" id="Gender"style="border-width:1px; border-style:solid;border-color:#4c4a4a;" required>F
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="Contact">Contact no.</label>
        <input type="text" class="form-control" id="Contact" placeholder="+91 9999999999" style="width:400px;border-width:1px; border-style:solid;border-color:#4c4a4a;"required>
      </div>
      <div class="form-group">
        <label for="Email">E-mail id</label>
        <input type="email" class="form-control" id="Email" placeholder="xyz@gmail.com" style="width:400px;border-width:1px; border-style:solid;border-color:#4c4a4a;"required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="*******" style="width:400px;border-width:1px; border-style:solid;border-color:#4c4a4a;" required>
      </div>
      <div class="form-group">
        <label for="CPassword">Confirm Password</label>
        <input type="password" class="form-control" id="CPassword" placeholder="*******" style="width:400px;border-width:1px; border-style:solid;border-color:#4c4a4a;" required>
      </div>
      <button type="submit" class="btn btn-success" href="https://Google.com" style="text-align:center;">Submit</button>
      <p></p>

    </form>
</div>
